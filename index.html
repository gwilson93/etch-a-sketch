<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Etch-a-Sketch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>

    <div class="container">
      <div class="game-options">
        <input type="color" class="colorpicker">
        <button class="color-select">Color Mode</button>
        <button class="rainbow-select">Rainbow Mode</button>
        <button class="eraser">Eraser</button>
        <button class="clear">Clear</button>
        <input type="range" min="1" max="64" value="16" class="slider">
      </div>
      <div class="game-board"></div>
    </div>

    <div class="footer">
      <p>Coded by <a href="https://github.com/gwilson93">Garret Wilson</a></p>
    </div>
    <script src="./app.js" async defer></script>
  </body>
</html>
